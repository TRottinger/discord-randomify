language: python
python:
  - "3.8"
addons:
  apt:
    packages:
    - docker-ce
    - pass
services:
  docker
env:
  global:
    - IMAGE_NAME="$DOCKER_REPO/discord-randomizer"
    - COMMIT=${TRAVIS_COMMIT::8}

before_install:
  - bash scripts/set_password.sh
  - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/master/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - python -m py_compile ./bot.py
  - pytest -s -v
  - docker build -t "$IMAGE_NAME:dev" -t "$IMAGE_NAME:$COMMIT" .
  - trivy --exit-code 0 --severity HIGH --no-progress $IMAGE_NAME:$COMMIT
  - trivy --exit-code 1 --severity CRITICAL --no-progress $IMAGE_NAME:$COMMIT

deploy:
  provider: script
  script: bash scripts/docker_push.sh
  on:
    branch: dev